<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/consultants/stomp.js"></script>
</head>
<body>
<div class="chat-container">
  <aside class="chat-sidebar">
    <h2>Chatrooms</h2>
    <ul id="chatroom-list" class="chatroom-list"></ul>
    <div class="chatroom-controls">
      <input type="text" id="chatroom-title" placeholder="Chatroom title">
      <button id="create">Create</button>
      <button id="leave">Leave</button>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </aside>

  <main class="chat-main">
    <header class="chat-header">
      <h2 id="chatroom-id">Chatroom</h2>
      <div class="connection-controls">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
      </div>
    </header>

    <section id="conversation" class="chat-messages">
      <ul id="messages"></ul>
    </section>

    <footer class="chat-input">
      <input type="text" id="message" placeholder="Type your message...">
      <button id="send" disabled>Send</button>
    </footer>
  </main>
</div>
</body>
</html>
